<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parameters</title>
</head>
<body>
    <h1>Enter Parameters for {{ region }}</h1>
    <form action="/generate_map" method="post">
        <input type="hidden" name="region" value="{{ region }}">
        <label for="n_ants">Number of Ants:</label>
        <input type="number" id="n_ants" name="n_ants" required><br>
        <label for="n_best">Number of Best Ants:</label>
        <input type="number" id="n_best" name="n_best" required><br>
        <label for="n_iterations">Number of Iterations:</label>
        <input type="number" id="n_iterations" name="n_iterations" required><br>
        <label for="decay">Decay Rate:</label>
        <input type="number" step="0.01" id="decay" name="decay" required><br>
        <label for="alpha">Alpha:</label>
        <input type="number" step="0.01" id="alpha" name="alpha" required><br>
        <label for="beta">Beta:</label>
        <input type="number" step="0.01" id="beta" name="beta" required><br>
        <button type="submit">Generate Map</button>
    </form>
</body>
</html>
