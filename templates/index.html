<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ant Colony Optimization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex; /* Use flexbox to arrange items */
            align-items: flex-start; /* Align items at the top */
            justify-content: center; /* Center horizontally */
            height: 100vh; /* Use 100% of viewport height */
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex; /* Use flexbox to arrange items */
            flex-direction: column; /* Arrange items vertically */
            align-items: flex-start; /* Align items to the start (left) */
            margin-right: 20px; /* Add some space between sections */
        }
        .form-section {
            margin-bottom: 20px;
        }
        #map {
            width: 600px; /* Set a fixed width for the map */
            height: 600px;
        }
        #map-container {
            flex: 1; /* Let the map container take remaining space */
        }
        #total-distance {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ant Colony Optimization</h1>
        <div class="form-section">
            <label for="region">Region:</label>
            <select id="region" name="region">
                <option value="Europe">Europe</option>
                <option value="Poland">Poland</option>
                <option value="North America">North America</option>
            </select>
        </div>
        <div class="form-section">
            <label for="n_ants">Number of Ants:</label>
            <input type="number" id="n_ants" name="n_ants" value="50" required><br>
            <label for="n_iterations">Number of Iterations:</label>
            <input type="number" id="n_iterations" name="n_iterations" value="100" required><br>
            <label for="alpha">Alpha:</label>
            <input type="number" step="0.01" id="alpha" name="alpha" value="2" required><br>
            <label for="beta">Beta:</label>
            <input type="number" step="0.01" id="beta" name="beta" value="5" required><br>
        </div>
        <button id="generate_map">Generate Map</button>
        <p id="total-distance"></p>
    </div>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#generate_map').click(function() {
                const region = $('#region').val();
                const n_ants = $('#n_ants').val();
                const n_iterations = $('#n_iterations').val();
                const alpha = $('#alpha').val();
                const beta = $('#beta').val();

                const data = {
                    region: region,
                    n_ants: parseInt(n_ants),
                    n_iterations: parseInt(n_iterations),
                    alpha: parseFloat(alpha),
                    beta: parseFloat(beta)
                };

                $.ajax({
                    url: '/generate_map',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        const fig = JSON.parse(response);
                        Plotly.newPlot('map', fig.data, fig.layout);
                        $('#total-distance').text('Total Distance: ' + fig.total_distance.toFixed(2) + ' km');
                    }
                });
            });
        });
    </script>
</body>
</html>
